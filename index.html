<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Remodeling - Innov Builders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #b8c5d6;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 280px;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .card-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-description {
            color: #a0aec0;
            font-size: 1rem;
        }

        .footer {
            margin-top: 60px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 650px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .card {
                min-width: 100%;
                padding: 30px 40px;
            }

            .cards-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo innov builders.jpg" alt="Innov Builders Logo" class="logo">
        
        <h1>Kitchen Remodeling</h1>
        <p class="subtitle">Select the landing page version</p>

        <div class="cards-container">
            <a href="google/index.html" class="card card-google">
                <span class="card-icon">üîç</span>
                <h2 class="card-title">Google Ads</h2>
                <p class="card-description">Landing page for Google campaigns</p>
            </a>

            <a href="meta/index.html" class="card card-meta">
                <span class="card-icon">üì±</span>
                <h2 class="card-title">Meta Ads</h2>
                <p class="card-description">Landing page for Facebook & Instagram</p>
            </a>
        </div>

        <div class="footer">
            <p>¬© 2025 Innov Builders - All rights reserved</p>
        </div>
    </div>
</body>
</html>
